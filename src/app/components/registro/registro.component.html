<div class="col-xs-12 col-sm-6 col-md-4 mx-auto my-3">
    <div class="card_register">
      <div class="card">
        <div class="card-body text-center">
          <form >
            <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="First Name"  required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name"  required>
              </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email"  required minlength="8">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" required minlength="5"
                maxlength="10">
            </div>
            <button type="submit"  class="btn btn-lg btn-danger my-4 btn-block">Registro</button>
            <hr>
            <!-- <div class="form-group">
              <button class="btn btn-block btn-social btn-facebook" >
                <span class="fa fa-facebook"></span>
                FACEBOOK
              </button>
              <button class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span>
                GOOGLE
              </button>
            </div> -->
          </form>
        </div>
      </div>
      <a class="btn btn-info my-1" [routerLink]="['/home']">Volver</a>
    </div>
  </div>
