<div class="col-xs-12 col-sm-6 col-md-4 mx-auto my-3">
  <div class="card_register">
    <div class="card">
      <div class="card-body text-center">
        <form #formLogin="ngForm" (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
          <div class="form-group">
            <input [(ngModel)]='user.name' type="text" name="first_name" class="form-control" placeholder="First Name"
              required>
          </div>
          <div class="form-group">
            <input [(ngModel)]='user.last' type="text" name="last_name" class="form-control" placeholder="Last Name"
              required>
          </div>
          <div class="form-group">
            <input [(ngModel)]='user.email' type="email" name="email" class="form-control" placeholder="Email" required
              minlength="8">
          </div>
          <div class="form-group">
            <input [(ngModel)]='password' type="password" name="password" class="form-control" placeholder="Password"
              required minlength="5" maxlength="10">
          </div>
          <div class="form-group">
            <hr>
            <h5>Seleccionar Imagen</h5>
            <input type="file" name="" accept=".png, .jpg" (change)="onUpload($event)" id="">
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
              [style.width]="(porcentaje | async) +'%'">
              <!-- No borrar el porcentaje es indispensable para que funcione el progressbar -->
            </div>
          </div>
          <br>
          <button *ngIf="urlImage | async; else  btnDisabled" type="submit"
            class="btn btn-lg btn-danger my-4 btn-block">Registro</button>
          <ng-template #btnDisabled>
            <button type="submit" disabled=true class="btn btn-lg btn-secondary my-4 btn-block">Registro</button>
          </ng-template>
          <hr>
          <!-- <div class="form-group">
              <button class="btn btn-block btn-social btn-facebook" >
                <span class="fa fa-facebook"></span>
                FACEBOOK
              </button>
              <button class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span>
                GOOGLE
              </button>
            </div> -->
        </form>
      </div>
    </div>
    <a class="btn btn-info my-1" [routerLink]="['/home']">Volver</a>
  </div>
</div>
